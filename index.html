<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JAKO'S</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


		<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Jako's</h1>
		<button type="button" class="play-normal-btn">JUGAR</button>
		<button type="button" class="play-casual-btn">CAUSUAL</button>
		<button type="button" class="play-music-btn" onclick="musicZzz()">MUSICA</button>
		<div class="credits">Juegazo de <a href="#" class="creditos">Jako</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>PAUSA</h1>
		<button type="button" class="resume-btn">REGRESAR</button>
		<button type="button" class="menu-btn--pause">MENU</button>
		<button type="button" class="play-music-btn" onclick="musicZzz()">MUSICA</button>
	</div>
	<div class="menu menu--score">
		<h1>FIN DEL JUEGO</h1>
		<h2>TU PUNTAJE:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">REINTENTAR</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
